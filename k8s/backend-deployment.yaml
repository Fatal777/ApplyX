apiVersion: apps/v1
kind: Deployment
metadata:
  name: applyx-backend
  labels:
    app: applyx
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: applyx
      component: backend
  template:
    metadata:
      labels:
        app: applyx
        component: backend
    spec:
      containers:
      - name: backend
        image: applyx/backend:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: applyx-secrets
              key: database-url
        - name: DEEPGRAM_API_KEY
          valueFrom:
            secretKeyRef:
              name: applyx-secrets
              key: deepgram-api-key
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: applyx-secrets
              key: gemini-api-key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: applyx-secrets
              key: jwt-secret
        
        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        # Health probes
        livenessProbe:
          httpGet:
            path: /api/v1/health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/v1/health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Startup probe (for slow startup)
        startupProbe:
          httpGet:
            path: /api/v1/health/live
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: applyx-backend-service
  labels:
    app: applyx
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: applyx
    component: backend

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: applyx-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: applyx-backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max
