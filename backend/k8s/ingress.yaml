# ============================================================
# Ingress with TLS - NGINX Ingress Controller + cert-manager
# ============================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: applyx-ingress
  namespace: applyx
  labels:
    app: applyx
  annotations:
    # NGINX Ingress Controller
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # Proxy settings
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    
    # Security headers
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # cert-manager for automatic TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: http01
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.applyx.io
        - applyx.io
      secretName: applyx-tls-secret
  rules:
    # API subdomain
    - host: api.applyx.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: applyx-api-service
                port:
                  number: 80
          # WebSocket path
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: applyx-api-service
                port:
                  number: 80
    # Main domain (if serving frontend from same cluster)
    - host: applyx.io
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: applyx-api-service
                port:
                  number: 80
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: applyx-api-service
                port:
                  number: 80
---
# ============================================================
# cert-manager ClusterIssuer - Let's Encrypt Production
# ============================================================
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@applyx.io  # Change to your email
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
# ============================================================
# cert-manager ClusterIssuer - Let's Encrypt Staging (for testing)
# ============================================================
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@applyx.io  # Change to your email
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
# ============================================================
# Certificate resource (optional - managed by Ingress annotation)
# ============================================================
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: applyx-tls
  namespace: applyx
spec:
  secretName: applyx-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: api.applyx.io
  dnsNames:
    - api.applyx.io
    - applyx.io
  privateKey:
    algorithm: ECDSA
    size: 256
