apiVersion: v1
kind: ConfigMap
metadata:
  name: applyx-config
  namespace: applyx
data:
  APP_NAME: "ApplyX Resume Analyzer"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DEBUG: "False"
  LOG_LEVEL: "INFO"
  ALLOWED_EXTENSIONS: "pdf,docx,doc,txt"
  MAX_FILE_SIZE: "5242880"
  RATE_LIMIT_PER_MINUTE: "60"
  RATE_LIMIT_PER_HOUR: "1000"
  CORS_ALLOW_CREDENTIALS: "True"
