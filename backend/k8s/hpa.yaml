apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: applyx-api-hpa
  namespace: applyx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: applyx-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: applyx-celery-hpa
  namespace: applyx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: applyx-celery-worker
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
