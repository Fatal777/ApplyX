# Branch Protection Setup
# This workflow sets up branch protection rules for the master branch
# Run this once manually to configure protection

name: Setup Branch Protection

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  setup-protection:
    name: Configure Branch Protection
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup branch protection for master
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = 'master';
            
            console.log(`Setting up branch protection for ${owner}/${repo}:${branch}`);
            
            try {
              await github.rest.repos.updateBranchProtection({
                owner,
                repo,
                branch,
                required_status_checks: {
                  strict: true,
                  contexts: [
                    'Backend Tests',
                    'Frontend Tests & Build',
                    'Security Scan',
                    'CI Success'
                  ]
                },
                enforce_admins: false,
                required_pull_request_reviews: {
                  dismiss_stale_reviews: true,
                  require_code_owner_reviews: false,
                  required_approving_review_count: 1
                },
                restrictions: null,
                allow_force_pushes: false,
                allow_deletions: false,
                block_creations: false,
                required_conversation_resolution: true
              });
              
              console.log('✅ Branch protection configured successfully!');
              console.log('');
              console.log('Protection rules applied:');
              console.log('  • Require status checks to pass before merging');
              console.log('  • Require branches to be up to date before merging');
              console.log('  • Require 1 approval on pull requests');
              console.log('  • Dismiss stale PR approvals when new commits are pushed');
              console.log('  • Require conversation resolution before merging');
              console.log('  • Block force pushes');
              console.log('  • Block branch deletion');
              
            } catch (error) {
              console.error('❌ Failed to set branch protection:', error.message);
              
              if (error.status === 403) {
                console.log('');
                console.log('⚠️  This might be because:');
                console.log('  1. Branch protection requires a GitHub Pro/Team/Enterprise plan for private repos');
                console.log('  2. The GITHUB_TOKEN lacks admin permissions');
                console.log('');
                console.log('Alternative: Set up branch protection manually at:');
                console.log(`  https://github.com/${owner}/${repo}/settings/branches`);
              }
              
              throw error;
            }
