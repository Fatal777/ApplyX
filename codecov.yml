# Codecov Configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "60...100"
  
  status:
    # Overall project coverage
    project:
      default:
        target: 80%           # Must maintain 80% coverage
        threshold: 2%         # Allow 2% drop before failing
        if_ci_failed: error   # Fail if CI errors
        
    # Coverage on changed lines (patches)
    patch:
      default:
        target: 70%           # New code must have 70% coverage
        threshold: 5%         # Allow 5% variance
        if_ci_failed: error

# Ignore certain files from coverage
ignore:
  - "backend/app/tasks/**"           # Celery tasks (async, hard to test)
  - "backend/app/db/database.py"     # Database setup
  - "backend/alembic/**"             # Migrations
  - "backend/scripts/**"             # Utility scripts
  - "**/tests/**"                    # Test files themselves
  - "**/__pycache__/**"
  - "**/conftest.py"

# Comment configuration for PRs
comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true
  require_base: false
  require_head: true

# Flag management
flags:
  backend:
    paths:
      - backend/app/
    carryforward: true
    
  frontend:
    paths:
      - frontend/src/
    carryforward: true

# GitHub Checks
github_checks:
  annotations: true
